<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Students/Staff Services</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="logo">
                    <div class="text-1">sts</div>
                    <div class="text-2">
                        <div class="text-2-a">Students/Staff</div>
                        <div class="text-2-b">Services</div>
                    </div>
                </div>
                <form action="">
                    <div class="checkboxes">
                        <div class="checkbox-a">
                            <input
                                required
                                type="radio"
                                name="status"
                                id="student"
                            />
                            <label for="student">Student</label>
                        </div>
                        <div class="checkbox-b">
                            <input
                                required
                                type="radio"
                                name="status"
                                id="staff"
                            />
                            <label for="staff">Staff</label>
                        </div>
                    </div>
                    <input
                        type="text"
                        name="input-1"
                        id="input-1"
                        placeholder="ID number"
                        required
                    />
                    <input
                        type="text"
                        name="input-2"
                        id="input-2"
                        placeholder="Pin"
                        required
                    />
                    <button type="submit">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M4.50005 11.3932C4.50001 13.1319 4.49995 16.764 4.50007 19.1988C4.5002 21.8911 8.66375 22.5 12.0001 22.5C15.3364 22.5 19.5 21.8911 19.5 19.1988L19.5 11.3932C19.5 10.8409 19.0523 10.3957 18.5 10.3957H5.50004C4.94777 10.3957 4.50006 10.8409 4.50005 11.3932ZM10.5 16.0028C10.5 16.4788 10.7069 16.9065 11.0357 17.2008V18.7529C11.0357 19.3051 11.4834 19.7529 12.0357 19.7529H12.1786C12.7309 19.7529 13.1786 19.3051 13.1786 18.7529V17.2008C13.5074 16.9065 13.7143 16.4788 13.7143 16.0028C13.7143 15.1152 12.9948 14.3957 12.1072 14.3957C11.2195 14.3957 10.5 15.1152 10.5 16.0028Z"
                                fill="#fff"
                            />
                            <path
                                d="M8.18164 10.7027C8.18164 10.7027 8.18168 8.13513 8.18164 6.59459C8.1816 4.74571 9.70861 3 11.9998 3C14.291 3 15.8179 4.74571 15.8179 6.59459"
                                stroke="#fff"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <span>Login</span>
                    </button>
                </form>
                <div class="forget">Forgot Your ID or Pin?</div>
            </div>
        </main>
        <footer>
            Copyright &copy; 2023, All rights reserved. Powered By UGCS
        </footer>
        <script src="./js/main.js"></script>
    </body>
</html>
